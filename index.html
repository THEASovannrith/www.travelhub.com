<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+Khmer:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=camping"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=camping"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="" />
    <title>The Camping Spot in Cambodia</title>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg fixed-top bg-white bg-opacity-25"
      style="transition: background 0.2s"
    >
      <style>
        nav.navbar:hover {
          background: rgb(255, 255, 255) !important;
        }
      </style>
      <div class="container">
        <img
          class="travelhub pointer travelhub-animation"
          src="./Logo/Travel Hub.svg"
          alt=""
        />
        <button
          class="navbar-toggler btn-navbar"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon ico-navbar "></span>
        </button>
        <div
          class="collapse navbar-collapse noto-sans-khmer"
          id="navbarSupportedContent"
        >
          <ul
            class="navbar-nav me-auto mb-2 mb-lg-0 justify-content-end w-100 noto-sans-khmer"
          >
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                >ទំព័រដើម</a
              >
            </li>

            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                ទីកន្លែងបោះតង់
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="#">Something else here</a>
                </li>
              </ul>
            </li>
            <li class="nav-item">
          <a class="nav-link" aria-current="page" href="#">អំពីយើង</a>
        </li>
            
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="ស្វែងរក"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              ស្វែងរក
            </button>
          </form>
        </div>
      </div>
    </nav>

    <div id="carouselExampleFade" class="carousel slide carousel-fade">
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carouselExampleFade"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleFade"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleFade"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleFade"
          data-bs-slide-to="3"
          aria-label="Slide 4"
        ></button>
      </div>
      <div class="carousel-inner m-0 p-0">
        <div class="carousel-item active">
          <img
            src="./Home Page/1.-Theara-Chingoer.jpg"
            class="d-block v-100 home-media-1 home-media-1-1"
            alt="..."
          />
        </div>
        <div class="carousel-item">
          <img
            src="./Home Page/2.-Non-Senghak.jpg"
            class="d-block v-100 home-media-2 home-media-2-2"
            alt="..."
          />
        </div>
        <div class="carousel-item">
          <img
            src="./Home Page/3.-Naomi-Viriya.jpg"
            class="d-block v-100 home-media-3 home-media-3-3"
            alt="..."
          />
        </div>
        <div class="carousel-item">
          <img
            src="./Home Page/4.-Sayaka.jpg"
            class="d-block v-100 home-media-4 home-media-4-4"
            alt="..."
          />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleFade"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleFade"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    
    <div class="container-fluid p-0 m-0">
      <img class="w-100 mt-2" src="./Body Page/Ayumi.jpg" alt="">
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js"
    integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK"
    crossorigin="anonymous"
  ></script>
</html>
